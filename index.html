<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Bungee&family=Bungee+Outline&family=Bungee+Shade&family=Patrick+Hand+SC&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
      crossorigin="anonymous"
    ></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.4/moment.min.js"></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/moment-timezone/0.5.43/moment-timezone-with-data-1970-2030.min.js"
      integrity="sha512-ae875b70oSplY0gKnsUZyoB0F2ywdOn3pSKP5dBV6ZdBmtr5D54VYKXbMamjnGNA1IpvyF6v0tHuQUZv6rtiAw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <link rel="stylesheet" href="style.css" />
    <title>World Clock ‚è∞</title>
  </head>
  <body>
    <div class="container">
      <h1>World Clock</h1>

      <select id="city">
        <option value="">Select a city</option>
        <option value="current">My Location</option>
        <option value="Europe/London">London</option>
        <option value="Asia/Seoul">Seoul</option>
        <option value="Africa/Cairo">Cairo</option>
        <option value="Europe/Oslo">Oslo</option>
        <option value="Pacific/Honolulu">Honolulu</option>
        <option value="Asia/Dubai">Dubai</option>
        <option value="Asia/Tokyo">Tokyo</option>
      </select>

      <div class="row" id="cities">
        <div class="col-4 city" id="new-york">
          <h2>New York</h2>
          <div class="time"></div>
          <div class="date"></div>
        </div>
        <div class="col-4 city" id="paris">
          <h2>Paris</h2>
          <div class="time"></div>
          <div class="date"></div>
        </div>
        <div class="col-4 city" id="sydney">
          <h2>Sydney</h2>
          <div class="time"></div>
          <div class="date"></div>
        </div>
      </div>
    </div>
    <footer>
      Open-source code by Won Kyoung Kim
      <a href="https://github.com/kimwk730?tab=repositories" target="_blank"
        ><img src="images/github.png" alt="github logo" class="footer-logo"
      /></a>
    </footer>
    <script src="script.js"></script>
  </body>
</html>
